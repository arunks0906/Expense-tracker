<div class="form-container">
  <h3>Add Transaction</h3>

  <div class="form-group">
    <label for="id">ID:</label>
    <input id="id" type="number" placeholder="Enter ID" [(ngModel)]="id" />
  </div>

  <div class="form-group">
    <label for="desc">Description:</label>
    <input id="desc" type="text" placeholder="Description" [(ngModel)]="description" />
  </div>

  <div class="form-group">
    <label for="amt">Amount:</label>
    <input id="amt" type="number" placeholder="Amount" [(ngModel)]="amount" />
  </div>

  <button class="btn" (click)="addTransaction()">Add</button>
</div>
